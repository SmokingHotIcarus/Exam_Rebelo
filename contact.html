    <div class="contentblock" id="showcase">
        <div class="content">
        <h1>Contact Us</h1>
        <p>
            We would love to hear from you! <br>
            Please use the form below to contact us with any questions or inquiries.
        </p>
        <div id="contact">
            <p>Fields indicated with * are compulsory.</p>
            <form method="post" action="#">
                
                <label for="name">
                    Name and surname*   
                </label>
                
                <br/>
                
                <input type="text" name="name" id="name" class="inputareas"/>

                <br/>

                <label for="email">
                    Email address*
                </label>
                
                <br/>
                
                <input type="email" name="email" id="email" class="inputareas"/>

                <br/>

                <label for="number">
                    Phone number
                </label>
                
                <br/>
                
                <input type="number" name="phone" id="number" class="inputareas"/>

                <br/>

                <label for="message">
                    Questions or Inquiries
                </label>
                
                <br/>
                
                <textarea id="message"></textarea>

                <br/>

                <input id="submit" type="submit" value="Send" />
            </form>
        </div>
        </div>
    </div>
</body>
